<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="main-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" /></svg>
            <h1>Library Project</h1>
        </div>
        <div class="sidebar">
            <form action="" class="book-form">
                <legend>Book Input</legend>
                <div class="section">
                    <label for="title">
                        Title
                        <input type="text" id="title" name="title" required>
                    </label>
                </div>
                <div class="section">
                    <label for="author">
                        Author
                        <input type="text" id="author" name="author" pattern="^[^0-9]+$" title="Only accept alphabets! i.e John Titor" required>
                    </label>
                </div>
                <div class="section">
                    <label for="pages">
                        Pages
                        <input type="number" id="pages" name="pages" min="1" max="10000" required>
                    </label>
                </div>
                <div class="section">
                    <p>Have you read it yet?</p>
                    <input type="radio" name="read-status" id="yes" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read-status" id="nope" value="No">
                    <label for="nope">No</label>
                </div>
                <div class="section end">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="main-container">
            <h2>Book Lists</h2>
            <div class="book-container">
                <table class="main-table">
                    <tbody id="book-list">
                        <tr class="table-head">
                            <th style="width: 40%;">Title</th>
                            <th style="width: 25%;">Author</th>
                            <th style="width: 10%;" class="right-text">Pages</th>
                            <th style="width: 15%;" class="center-text">Read Status</th>
                            <th style="width: 10%;" class="center-text">Delete</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            Source Code <a href="https://github.com/rakuzo/library">Rakuzo</a>
        </div>
    </div>
</body>
</html>
