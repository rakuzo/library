<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library Project</h1>
        </div>
        <div class="sidebar">
            <form action="" class="book-form">
                <legend>Book Input</legend>
                <div class="section">
                    <label for="title">
                        Title
                        <input type="text" id="title" name="title" required>
                    </label>
                </div>
                <div class="section">
                    <label for="author">
                        Author
                        <input type="text" id="author" name="author" pattern="^[^0-9]+$" title="Only accept alphabets! i.e John Titor" required>
                    </label>
                </div>
                <div class="section">
                    <label for="pages">
                        Pages
                        <input type="number" id="pages" name="pages" required>
                    </label>
                </div>
                <div class="section">
                    <p>Have you read it yet?</p>
                    <input type="radio" name="read-status" id="yes" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read-status" id="nope" value="No">
                    <label for="nope">No</label>
                </div>
                <div class="section">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="main-container">
            <h2>Book Lists</h2>
            <div class="book-container">
                <table id="book-list">
                    <tr class="table-head">
                        <th>Title</th>
                        <th>Author</th>
                        <th class="right-text">Pages</th>
                        <th class="center-text">Read Status</th>
                        <th class="center-text">Delete</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            Copyleft Dornell
        </div>
    </div>
</body>
</html>
